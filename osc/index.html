<html>

<head>
	<meta charset="UTF-8">
	<title>Javascript Oscillator</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="osc.js"></script>
	<script src="filter.js"></script>
	<script src="visualizer.js"></script>
	<script src="keys.js"></script>
	<script src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<h1>Javascript Oscillator</h1>
	<canvas width="400" height="160" id="waveform"></canvas>
	<p>Volume: <input id="volumeSlider" type="range" min="0" max="1" value="0.1" step="0.01"
			onchange="inputChange('volume', value)"></p>
	<p>Frequency: <input id="freqSlider" type="range" min="0" max="4.381" value="2.64" step="0.001"
			onchange="inputChange('frequency', value)" style="width: 240px;"> <span id="hertz">440.0</span> Hz</p>
	<p>Wave Type: <select onchange="inputChange('waveType', value)">
			<option value="sine">sine</option>
			<option value="square">square</option>
			<option value="sawtooth">sawtooth</option>
			<option value="triangle">triangle</option>
		</select></p>
	<canvas width="600" height="200" id="freqbar"></canvas>
	<table id="filterTable">
		<tr id="filterContainer">
		</tr>
	</table>
	<p><a href="#" id="filtersShowHide" onclick="openOrCloseFilters()">Show filters</a></p>

	<div id="keys"></div>
</body>
